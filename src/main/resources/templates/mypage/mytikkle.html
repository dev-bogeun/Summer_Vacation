<script>


    $(document).ready(() => {
        $('#header').load('../main/header.html');
        $('#footer').load('../main/footer.html');
        $('#mypage-header').load('user-header.html');
        $('#side-menu').load('side-menu.html');
    });

    const $alertModal = $('.alert-modal-display');

    // 이미지 파일
    let inputFiles = [];

    $('.file').change((e) => {
        let errorMsg = '확장자는 이미지 확장자만 가능합니다.';
        let index = 0;
        let files = e.target.files;
        let filesArr = Array.prototype.slice.call(files);

        inputFiles = [];

        filesArr.forEach((file) => {
            if (!file.type.match('image.*')) {
                alertModal(errorMsg);
                return;
            }
            inputFiles.push(file);

            var reader = new FileReader();
            reader.onload = (e) => {
                let text = `
                            <li id="${index}">
                                <div style="position:relative;">
                                    <div class="image-cancel-box">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                                            <path d="M18.5 4L12 10.5 5.5 4 4 5.5l6.5 6.5L4 18.5 5.5 20l6.5-6.5 6.5 6.5 1.5-1.5-6.5-6.5L20 5.5 18.5 4z"
                                                fill="#cacaca"></path>
                                        </svg>
                                    </div>
                           `;
                text += '<img src="' + e.target.result + '" />';
                text += `</div>
                            </li>
                `;
                $('.attachment-layout').append(text);
                index++;
            };
            reader.readAsDataURL(file);
        });
    });

    // 이미지 제거
    $('.attachment-layout').on('click', '.image-cancel-box', (e) => {
        let index = $(e.target).closest('li').attr('id');
        deleteImage(index);
    });


</script>
<script>
    // 여기는 신경 안써도 됨
    const Calendar = tui.Calendar;
    const container = document.getElementById('calendar');
    const options = {
        defaultView: 'month',
        isReadOnly: true,
        month: {
            dayNames: ['Sun', 'Mon', 'Tus', 'Wen', 'Thr', 'Fri', 'Sat'],
            isAlways6Weeks: false,
            startDayOfWeek: 1,
        },
        timezone: {
            zones: [
                {
                    timezoneName: 'Asia/Seoul',
                    displayLabel: 'Seoul',
                },
            ],
        },
        theme: {
            month: {
                dayName: {
                    borderLeft: 'none',
                    backgroundColor: '#36f',
                },
                moreView: {
                    border: '1px solid grey',
                    boxShadow: '0 2px 6px 0 grey',
                    backgroundColor: 'white',
                    width: 320,
                    height: 200,
                },
                gridCell: {
                    footerHeight: 31,
                },
            },
        },
        calendars: [
            {
                id: '1',
                name: '개인',
                backgroundColor: '#03bd9e',
            },
            {
                id: '2',
                name: '개인',
                backgroundColor: '#36f',
            },
            {
                id: '3',
                name: '개인',
                backgroundColor: 'rgb(255, 64, 64)',
            },
            {
                id: '4',
                name: '개인',
                backgroundColor: 'rgb(255, 85, 131)',
            },
        ],
    };

    const calendar = new Calendar(container, options);

    let datas = [
        {
            id: '1', // 다이어리의 번호 값 넣어주기
            calendarId: 2,
            title: '안녕',
            start: '2023-04-19',
            end: '2023-04-19',
        },
    ];
    datas.forEach((e, i) => {
        calendar.createEvents([e]);
    });

    // ==================================================== 캘린더 버튼

    const month = calendar.getDate().getMonth() + 1;
    const year = calendar.getDate().getFullYear();
    const day = calendar.getDate().getDate();

    $('.year').text(year + '년');
    $('.month').text(month + '월');

    // prev button
    $('#calender-prev').click(() => {
        currentDate = calendar.getDate();

        var prevDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
        var prevYear = prevDate.getFullYear();
        var prevMonthIndex = prevDate.getMonth();

        $('.year').text(prevYear + '년');
        $('.month').text(prevMonthIndex + 1 + '월');

        calendar.prev();
    });

    // next button
    $('#calender-next').click(() => {
        currentDate = calendar.getDate();

        var nextDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
        var nextMonthIndex = nextDate.getMonth();
        var nextYear = nextDate.getFullYear();

        $('.year').text(nextYear + '년');
        $('.month').text(nextMonthIndex + 1 + '월');

        calendar.next();
    });

    // today button
    $('#today').click(() => {
        $('.year').text(year + '년');
        $('.month').text(month + '월');

        calendar.today();
    });

    $(document).ready(() => {
        // 각 day박스 인덱스, 아이템
        $('.toastui-calendar-daygrid-cell').each((i, e) => {
            let errorMsg = '오늘 날짜의 일기만 작성이 가능합니다.';

            $(e).click(() => {
                currentDate = calendar.getDate();
                let calendarYear = currentDate.getFullYear();

                let calendarMonth = currentDate.getMonth() + 1;
                calendarMonth = calendarMonth < 10 ? '0' + calendarMonth : calendarMonth;

                let calendarDay = $($('.toastui-calendar-daygrid-cell')[i]).text();
                calendarDay = calendarDay < 10 ? '0' + calendarDay : calendarDay;

                var date = calendarYear + '-' + calendarMonth + '-' + calendarDay;

                $('.title').text('다이어리 작성하기');
                $('.diary-modal-display').show();
                $('.date').text(date);
            });
        });
    });

    $('.insert-button').click((e) => {
        let alertMsg = '저장 완료';
        let title = $('.diary-title').val();
        let content = $('.diary-content').val();
        let date = $('.date').text();
        let index = $(e.target).attr('id');
        let calendarId = Math.floor(Math.random() * 4) + 1 + '';

        let errorMsg = '';

        if (!$('.diary-title').val() && !$('.diary-content').val()) {
            errorMsg = '내용을 입력해주세요.';
            alertModal(errorMsg);
            return;
        } else if (!$('.diary-title').val()) {
            errorMsg = '제목을 입력해주세요.';
            alertModal(errorMsg);
            return;
        } else if (!$('.diary-content').val()) {
            errorMsg = '내용을 입력해주세요.';
            alertModal(errorMsg);
            4;
            return;
        }

        /* AJAX로 이미지랑, 제목 내용 등 DB에 먼저 저장 후 */
        /* ID값만 리턴 받아서  */
        let datas = [
            {
                id: '1', // 다이어리의 번호 값 넣어주기
                calendarId: calendarId,
                title: title,
                start: date,
                end: date,
            },
        ];
        // 데이터를 담아서 화면에 뿌려줌
        calendar.createEvents(datas);

        diaryModal(index);
        alertModal(alertMsg);
    });

    // 제목 클릭 시 발생하는 이벤트
    calendar.on('clickEvent', function (e) {
        // id 값으로 다이어리 상세조회 ajax써야함 모델 객체가 아닌 rest
        // 해당 id값의 정보를 가져와서 상세보기쪽에 뿌려야함 가져와야할 정보 이미지 정보, 제목, 내용
        let id = e.event.id;
        let date = new Date(e.event.start);

        // 예시 내용 \n은 애초에 신경 안써도 textarea에서 작성하면 알아서 들어가는 거임 신경 ㄴㄴ


        let content =
            '오늘의 도전\n 너무너무 재미가 있었어서\n내 마음이 너무나도 편안해 지고\n나의 마음이 좀더 강해지고 있어서\n우울증이 점점 극복된다.';
        date = dateFomat(date);

        // 날짜 담아주기
        $('.diary-detail-date').text(date);
        contentPrint(content);
        $('.diary-detail-display').show();
    });

    //input 창
    let $diaryTitle = $('.diary-title');
    let $diaryContent = $('.diary-content');
    let $diaryButton = $('.insert-button');

    $diaryTitle.keyup(() => {
        inputCheck();
    });

    $diaryContent.keyup(() => {
        inputCheck();
    });

    // 공개 비공개
    const $check = $('input[type=checkbox]');
    const $checkbox = $('.private-check-box');
    const $checkText = $('.private-check-layout p');

    $checkbox.click(() => {
        if (!$check.is(':checked')) {
            $checkbox.addClass('check-active');
            $checkText.text('공개');
        } else {
            $checkbox.removeClass('check-active');
            $checkText.text('비공개');
        }
    });

    // =========================================================================
    // function

    function diaryModal(index) {
        $('.diary-title').val('');
        $('.diary-content').val('');
        $('.date').text('');
        $('.diary-modal-display').hide();
        $($('.toastui-calendar-daygrid-cell')[index]).css('pointer-events', 'none');
    }

    function dateFomat(date) {
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        month = month < 10 ? '0' + month : month;
        let day = date.getDate();
        day = day < 10 ? '0' + day : day;

        return year + '년 ' + month + '월 ' + day + '일';
    }

    function contentPrint(content) {
        let test = content.replaceAll('\n', '<br/>').split('<br/>');
        let text = '';
        let $ul = $('.diary-detail-ul');

        test.forEach((e, i) => {
            text += `
                        <li class="diary-detail-content">${e}</li>
            `;
        });
        $ul.html(text);
    }

    function content() {
        let text = '';
        $('.diary-detail-content').each((i, e) => {
            text += $(e).text() + '\n';
        });
        return text;
    }

    function alertModal(errorMsg) {
        $('.alert').text(errorMsg);
        $alertModal.fadeIn();
        setTimeout(function () {
            $alertModal.fadeOut();
        }, 2000);
    }

    function deleteImage(index) {
        inputFiles.splice(index, 1);

        var imageId = '#' + index;
        $(imageId).remove();
    }

    function inputCheck() {
        if (!$diaryTitle.val() || !$diaryContent.val()) {
            $diaryButton.removeClass('save-active');
        } else {
            $diaryButton.addClass('save-active');
        }
    }

    // =================================================
    // 모달

    // 다이어리 나가기 버튼
    $('.exit-icon').click(() => {
        $('.diary-modal-display').hide();
        $('.diary-detail-display').hide();
        $('.diary-title').val('');
        $('.diary-content').val('');
        $diaryButton.removeClass('save-active');
    });

    // #f1d89f;

    // 다이어리 나가기 버튼
    $('.modal-back').click(() => {
        $('.diary-modal-display').hide();
    });

    $('.modify-button').click(() => {
        $checkbox.addClass('check-active');
        $diaryButton.addClass('save-active');
        $checkText.text('공개');

        $('.title').text('다이어리 수정하기');
        $('.date').text($('.diary-detail-date').text());

        $('.diary-content').val(content());
        $('.diary-title').val($('.diary-content-title').text());

        $('.diary-modal-display').show();
        $('.diary-detail-display').hide();
    });

    // ================================================
</script>
