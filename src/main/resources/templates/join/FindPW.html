<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기</title>
</head>
<link rel="stylesheet" href="/css/Join/FindPW.css">
<link rel="stylesheet" href="/css/Join/ChangePW.css">

<link rel="stylesheet" href="/css/header/headerking.css">
<link rel="stylesheet" href="/css/modal/modal.css">
<body>
<div id="page-container">
    <div class="web-header" th:replace="~{/header/header::.web-header}"></div>
    <div class="account-find">
        <div class="page-header">
            <h2 class="text display1">아이디∙비밀번호 찾기</h2>
            <div class="tab-list">
                <ul>
                    <li>
                        <a href="/join/findid">아이디 찾기</a>
                    </li>
                    <li class="active">
                        <a href="/join/findpw">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-body">
            <div class="container id-check" style="min-height:calc(100vh - 187px);">
                <p class="text body1">
                    가입하셨던 이메일 계정을 입력하시면,
                    <br>
                    비밀번호를 새로 만들 수 있는 링크를 이메일로
                    <br>
                    발송해드립니다.
                </p>
                <form class="form">
                    <div class="label-hidden field">
                        <div class=" input">
                            <input id="email" class="input-text" type="email" placeholder="이메일 계정">
                            <p id="pemail"></p>
                        </div>
                    </div>
                    <button class="primary block button" id="checkEmail" type="button" disabled>인증하기</button>
                    <div class="label-hidden field">
                    <div class="form-group input">
                        <label for="memailconfirm" id="memailconfirmTxt">인증번호를 입력해주세요</label>
                        <input type="text" class="input-text" id="memailconfirm" placeholder="인증번호를 입력해주세요">
                        <button class="primary block button" id="emailOk" type="button" disabled>비밀번호 바꾸러가기</button>
                    </div>
                    </div>
                </form>
            </div>
            <div id="changepwdiv" class="container">
                <div class="page-header">
                    <h2>비밀번호 재설정</h2>
                    <p class="desc">새로 사용하기를 원하는 비밀번호를 입력해 주세요.</p>
                </div>
                <div class="page-body">
                    <form action="">
                        <div class="label">비밀번호</div>
                        <div class="text-field reset-password-new">
                            <input id="password" type="password" class="input-text" placeholder="비밀번호 입력" maxlength="20">
                            <p id="ppassword"></p>
                        </div>
                        <div class="text-field reset-password-confirm">
                            <input id="passwordcheck" type="password" class="input-text" placeholder="비밀번호 확인"
                                   maxlength="20">
                            <p id="ppasswordcheck"></p>
                        </div>
                        <div class="btn-wrap smaller">
                            <button type="button" id="goChangePw" class="primary block button" disabled>완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="warn-modal">
            <div id="content-wrap"></div>
        </div>
    </div>
    <div>
        <footer id="footer" th:replace="~{/footer/footer::footer}"></footer>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/Join/FindPW.js"></script>
<script src="/js/header/header.js"></script>
<script src="/js/modal/modal.js"></script>
</html>
